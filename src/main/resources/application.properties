spring.application.name=MedicCenter

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/medic_center
spring.datasource.username=user_medic
spring.datasource.password=password_medic
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Micrometer Metrics
management.metrics.enable.all=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.75, 0.95, 0.99

# Insurance Validation Service
insurance.validation.url=http://localhost:8081/coverage-evaluation

